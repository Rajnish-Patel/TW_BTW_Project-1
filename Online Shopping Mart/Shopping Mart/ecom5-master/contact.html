<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./contact_styles.css" />
    <title>THE WIZARDS - Ecommerce Website</title>
</head>
<body>
    <div class="container">
    <div class="heading">Contact Us</div>
    <div class="card">
        <div class="leftCard">
            <p>Talk to us !</p>
            <img src="images/contact images.jpg" alt = "image"/>
            <img src="images/insta image.jpg" alt = "image"/>
            <img src="images/Twitter image.png" alt = "image"/>
            <img src="images/Facebook image.png" alt = "image"/>
            <img src="images/gmail image.png" alt = "image"/>
        </div>
        <div class="rightCard">
            <p>Say Something !</p>
            <input type="email" id="Email" name="Email" placeholder="Mail-ID" required/>
            <input type="number" id="Number" name="Number" placeholder="Phone Number" required/>
            <input type="text" id="message" name="message" placeholder="Message" required/>
            <input type="submit" value="Submit">
        </div>
    </div>
</div>
</body>
</html>
